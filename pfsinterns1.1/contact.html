        <a class="navbar-brand mx-auto" href="#">Anil's Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">

            </ul>
        </div>
    </nav>

    <header class="bg-info text-white text-center py-5">
        <h1 class="display-4">Contact Me</h1>
    </header>

    <section class="container my-5 text-center">
        <h2>Contact Me</h2>
        <p>If you have any questions, feel free to reach out via email at <strong>anilk010555@gmail.com</strong>.</p>
        <form class="bg-light p-4 rounded shadow-sm" style="max-width: 600px; margin: auto;" id="contact-form">
            <div class="form-group">
                <label for="name" class="text-dark">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" class="text-dark">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message" class="text-dark">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Write your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
